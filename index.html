<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="top">
        <div class="disp"></div>
      </div>
      <div id="bottom">
        <div class="btns">
          <div class="r1">
            <div class="box" id="ac"><h1>AC</h1></div>
            <div class="box" id="ce"><h1>CE</h1></div>
            <div class="box" id="modulo"><h1>%</h1></div>
            <div class="box" id="divi"><h1>/</h1></div>
          </div>
          <div class="r1">
            <div class="box" id="7"><h1>7</h1></div>
            <div class="box" id="8"><h1>8</h1></div>
            <div class="box" id="9"><h1>9</h1></div>
            <div class="box" id="multi"><h1>X</h1></div>
          </div>
          <div class="r1">
            <div class="box" id="4"><h1>4</h1></div>
            <div class="box" id="5"><h1>5</h1></div>
            <div class="box" id="6"><h1>6</h1></div>
            <div class="box" id="min"><h1>-</h1></div>
          </div>
          <div class="r1">
            <div class="box" id="1"><h1>1</h1></div>
            <div class="box" id="2"><h1>2</h1></div>
            <div class="box" id="3"><h1>3</h1></div>
            <div class="box" id="plus"><h1> + </h1></div>
          </div>
          <div class="r1">
            <div class="box" id="0"><h1>0</h1></div>
            <div class="box" id="."><h1>.</h1></div>
            <div class="box" id="="><h1>=</h1></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
